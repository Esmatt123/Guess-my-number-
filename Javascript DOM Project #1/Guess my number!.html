<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Guess my number!.css" />
    <title>Guess my number!</title>
  </head>
  <body>
    <div class="actualheader">
      <button class="again">Again!</button>
      <p>&ltBetween 1 and 20&gt;</p>
    </div>
    <div class="bigheader">
      <h1 class="gamename">Guess My Number!</h1>
    </div>
    <div class="questionbox"><span class="scoreo">?</span></div>
    <div class="rowbox">
      <section class="formbox">
        <div class="bordernone">
          <input type="number" class="numberinput" />
          <br />
          <button class="checkbutton">Check!</button>
        </div>
      </section>
      <div class="scoreboard">
        <p class="message">Start guessing...</p>
        <br />
        <br />
        <p>Score: <span class="scorenumber">20</span></p>
        <p>Highscore: <span class="scoresuper">20</span></p>
      </div>
    </div>
    <script src="Guess my number!.js"></script>
  </body>
</html>
